        <h2>①ボタンを押すとLEDが順番に光る回路</h2>
        <div class="caption-box">
            <img src="画像フォルダ/IMG_0937 (1) (1).jpg" alt="画像">
            <p>この回路はスイッチを押すとLEDが順々に光っていく仕組みになっています。<br>
            苦労した点は配線があまりうまくいかなかったことです<br>
            詳しい仕組みとしては、左側のボタンを押すとLEDが1つ点灯し、右側のボタンを押すとLEDが1つ消灯します<br>
            真ん中のボタンを押すと、全てのLEDが消灯します
            </p>

            <ul>
                <li>参考としてArduinoのサンプル回路を使用しました</li>
